<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center</title>
</head>

<body>
    <section class="welcome-page">
        <h1 class="self-care-center">✨ Self Care Center ✨</h1>
        <h2>Which type of message?</h2>
        <form class="message-selection">
            <div class="radio-buttons">
                <label> <input type="radio" class="first-choice" id="choice1" name = "choice" value="affirmation">affirmation</label>
                <label> <input type="radio" id="choice2" name = "choice" value="mantra">mantra</label>
            </div>
            <button class="submit" type="submit">Receive Message</button>
            <div class="buttons">
                <button class="hidden" id="clear">Clear the Space</button>
                <button class="hidden" id="favorite">Add As Favorite!</button>
            </div>
        </form>
        <div class="favorites-button">
            <button id="view-favorite">View Favorites</button>
        </div>
        <section class="message-display">
            <img class="meditation-image" src="./assets/meditate.svg" alt="figure in lotus pose">
            <p class="return-message" id="message-returned">
                <!--Quotes Display Here-->
            </p>
        </section>
    </section>
    <section class="favorites-page hidden">
        <form class="saved-section">
            <h2 class="saved-inspirations">✨Saved Inspirations✨</h2>
            <section class="saved-quotes">
                <p class="saved-quotes">
                    <!--Saved Favorites Display Here-->
                </p>
            </section>
            <div class="saved-buttons">
                <button class="return-to-welcome">Return</button>
                <button class="deletion">Delete Quote</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
