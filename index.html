<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center</title>
  </head>
  <body>
    <section class="welcome-page">
      <h1>✨ Self Care Center ✨</h1>
      <h2>Which type of message?</h2>
      <form>
        <label> <input type="radio" id="choice1" name = "choice" value="affirmation">affirmation</label>
        <label> <input type="radio" id="choice2" name = "choice" value="mantra">mantra</label>
        <button class="submit" type="submit">Receive Message</button>
        <button id="clear">Clear Space</button>
        <button id="favorite">Add Your Favorite!</button>
        <button id="display-favorites">View Favorites</button>
      </form>
      <section class="message-display">
        <img class="meditation-image" src="./assets/meditate.svg" alt="figure in lotus pose">
        <p id="message-returned"></p>
      </section>
    </section>
    <section class="favorites-page" hidden>

    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
